
<div class="row row-cols-1 row-cols-md-4 g-4"> 
    <app-cart-details 
    *ngFor="let cartProduct of data; let i = index"
    [cartProduct]="cartProduct"
    ></app-cart-details>
</div>






<div class="container">
  <div class="py-5 text-center">
  </div>
  <div class="row">
      
        <div class="col-md-8 order-md-1">
          <form>
            <hr class="mb-4">
            <form (ngSubmit)="applyDiscount()">
                <h4 class="mb-3">Discount</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="discountCode" [(ngModel)]="discountCode" name="discountCode" placeholder="Discount Code">
                    </div>
                    <div class="col-md-6 mb-3">
                        <button type="submit" style="margin-right: 5px;" class="btn btn-primary">Apply Discount</button>
                    </div>
                </div>
            </form>

            <hr class="mb-4">
            <h4 class="mb-3">Order Summary</h4>

            <div class="row">
                  <div class="col-md-6 mb-3">
                      <label for="cc-name">Subtotal</label>
                  </div>
                  <div class="col-md-6 mb-3">
                      <label for="cc-number">${{subTotal}}</label>
                  </div>
            </div>
            <div class="row">
                  <div class="col-md-6 mb-3">
                      <label for="cc-name">Discount</label>
                  </div>
                  <div class="col-md-6 mb-3">
                      <label for="cc-number">${{discount}}</label>
                  </div>
            </div>
            <div class="row">
                  <div class="col-md-6 mb-3">
                      <label for="cc-name">Sales Tax</label>
                  </div>
                  <div class="col-md-6 mb-3">
                      <label for="cc-number">${{salesTax}}</label>
                  </div>
            </div>
            <div class="row">
                  <div class="col-md-6 mb-3">
                      <label for="cc-name">Total</label>
                  </div>
                  <div class="col-md-6 mb-3">
                      <label for="cc-number">${{total}}</label>
                  </div>
            </div>

            <hr class="mb-4">
              <h4 class="mb-3">Payment</h4>
              <div class="d-block my-3">
                  <div class="custom-control custom-radio">
                      <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked="" required="">
                      <label class="custom-control-label" for="credit">Credit card</label>
                  </div>
                  <div class="custom-control custom-radio">
                      <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="">
                      <label class="custom-control-label" for="debit">Debit card</label>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6 mb-3">
                      <label for="cc-name">Name on card</label>
                      <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                      <small class="text-muted">Full name as displayed on card</small>
                      <div class="invalid-feedback"> Name on card is required </div>
                  </div>
                  <div class="col-md-6 mb-3">
                      <label for="cc-number">Credit card number</label>
                      <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                      <div class="invalid-feedback"> Credit card number is required </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-3 mb-3">
                      <label for="cc-expiration">Expiration</label>
                      <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                      <div class="invalid-feedback"> Expiration date required </div>
                  </div>
                  <div class="col-md-3 mb-3">
                      <label for="cc-cvv">CVV</label>
                      <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                      <div class="invalid-feedback"> Security code required </div>
                  </div>
              </div>
              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" (click)="submitOrder()" type="button">Submit Order</button>
          </form>
      
        </div>
  </div>
</div>
