<hr>
<form (ngSubmit)="updateDiscount()">
    <div class="row">
        <div class="col-md-6 mb-3">
            <h4 class="mb-3">Discount Id: {{discount?.id}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <p>User Name: {{discount?.name}}</p>
        </div>
        <div class="col-md-6 mb-3">
            <input type="text" class="form-control" name="name" [(ngModel)]="name" id="cc-name" placeholder="new discount name" required="">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <p>Percent Discount: {{discount?.discount}}</p>
        </div>
        <div class="col-md-6 mb-3">
            <input type="number" class="form-control" name="percentDiscount" [(ngModel)]="percentDiscount" id="cc-name" placeholder="new percent discount" required="">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <p>Discount Code: {{discount?.discountCode}}</p>
        </div>
        <div class="col-md-6 mb-3">
            <input type="text" class="form-control" name="discountCode" [(ngModel)]="discountCode" id="cc-name" placeholder="new discount code" required="">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
        </div>
        <div class="col-md-6 mb-3">
            <button type="submit" style="margin-right: 5px;" class="btn btn-primary">Update Discount</button>
            <button type="button" (click)="onDelete(discount?.id)" style="margin-right: 5px;" class="btn btn-primary">Delete Discount</button>
        </div>
    </div>
</form>
